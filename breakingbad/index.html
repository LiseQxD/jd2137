<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title"></div>
    <div class="video-container">
      <iframe class="video-player" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="buttons">
        <button class="button light" data-video-id="M7lc1UVf-VE">Film 1</button>
        <button class="button light" data-video-id="2Vv-BfVoq4g">Film 2</button>
        <button class="button light" data-video-id="HhjHYk9OOVk">Film 3</button>
      </div>
      <div class="prev-next-buttons">
        <button class="prev-button light">Poprzedni</button>
        <button class="next-button light">Następny</button>
      </div>
    <button class="dark-mode-toggle light">Toggle dark mode</button>
<script>
    function showVideo(index) {
  videoPlayer.src = videos[index].url;
  title.textContent = videos[index].title;
  const prevButton = document.querySelector('.prev-button');
  if (index === 0) {
    prevButton.style.display = 'none';
  } else {
    prevButton.style.display = 'inline-block';
  }
  const nextButton = document.querySelector('.next-button');
  if (index === videos.length - 1) {
    nextButton.style.display = 'none';
  } else {
    nextButton.style.display = 'inline-block';
  }
}
const prevButton = document.querySelector('.prev-button');
prevButton.addEventListener('click', event => {
  currentVideoIndex -= 1;
  if (currentVideoIndex < 0) {
    currentVideoIndex = videos.length - 1;
  }
  showVideo(currentVideoIndex);
});
const nextButton = document.querySelector('.next-button');
nextButton.addEventListener('click', event => {
  currentVideoIndex += 1;
  if (currentVideoIndex >= videos.length) {
    currentVideoIndex = 0;
  }
  showVideo(currentVideoIndex);
});
const videoPlayer = document.querySelector('.video-player');
const buttons = document.querySelectorAll('.button');
const title = document.querySelector('.title');
const darkModeToggle = document.querySelector('.dark-mode-toggle');
const videos = [
  {
    id: 'M7lc1UVf-VE',
    title: 'Film 1',
    url: 'https://www.youtube.com/embed/M7lc1UVf-VE',
  },
  {
    id: '2Vv-BfVoq4g',
    title: 'Film 2',
    url: 'https://www.youtube.com/embed/2Vv-BfVoq4g',
  },
  {
    id: 'HhjHYk9OOVk',
    title: 'Film 3',
    url: 'https://www.youtube.com/embed/HhjHYk9OOVk',
  },
];
let currentVideoIndex = 0;
function showVideo(index) {
  videoPlayer.src = videos[index].url;
  title.textContent = videos[index].title;
}
buttons.forEach(button => {
  button.addEventListener('click', event => {
    const videoId = event.target.dataset.videoId;
    currentVideoIndex = videos.findIndex(video => video.id === videoId);

    showVideo(currentVideoIndex);
  });
});
darkModeToggle.addEventListener('click', event => {
  // Toggle the "dark" class on the body element
  document.body.classList.toggle('dark');
  if (darkModeToggle.textContent === 'Toggle dark mode') {
    darkModeToggle.textContent = 'Toggle light mode';
    darkModeToggle.classList.replace('light', 'dark');
  } else {
    darkModeToggle.textContent = 'Toggle dark mode';
    darkModeToggle.classList.replace('dark', 'light');
  }
  if (document.body.classList.contains('dark')) {
    localStorage.setItem('theme', 'dark');
} else {
    localStorage.setItem('theme', 'light');
  }
});
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
  document.body.classList.add('dark');
  darkModeToggle.textContent = 'Toggle light mode';
  darkModeToggle.classList.replace('light', 'dark');
}

showVideo(currentVideoIndex);
  const player = document.querySelector('.video-player');
  
  player.addEventListener('pause', function() {
    const currentVideoId = player.dataset.videoId;
    localStorage.setItem('current_video', currentVideoId);
  });
  window.addEventListener('load', function() {
    const currentVideoId = localStorage.getItem('current_video');
    if (currentVideoId) {
      player.src = `https://www.youtube.com/embed/${currentVideoId}`;
    }
  });
  player.addEventListener('load', function() {
  localStorage.setItem('lastVideo', player.src);
});
  player.addEventListener('ended', function() {
  localStorage.setItem('lastVideo', player.src);
});
  window.addEventListener('load', function() {
  player.src = localStorage.getItem('lastVideo') || 'https://www.youtube.com/watch?v=M7lc1UVf-VE';
});
  document.addEventListener('DOMContentLoaded', function() {
  player.src = localStorage.getItem('lastVideo') || 'https://www.youtube.com/watch?v=M7lc1UVf-VE';
});
player.addEventListener('ended', function() {
  localStorage.setItem('lastVideo', player.src);
  localStorage.setItem('lastTitle', document.querySelector('.title').textContent);
});
  document.addEventListener('DOMContentLoaded', function() {
  player.src = localStorage.getItem('lastVideo') || 'https://www.youtube.com/watch?v=M7lc1UVf-VE';
  document.querySelector('.title').textContent = localStorage.getItem('lastTitle') || 'Tytuł filmu';
});
  document.querySelector('.title').textContent = buttons[index].textContent;
localStorage.setItem('lastTitle', document.querySelector('.title').textContent);
function saveFilmTitles() {
  // Get the input field where the user can enter film titles
  let inputField = document.getElementById('film-title-input');
  let filmTitle = inputField.value;

  // Retrieve the filmTitles array from localStorage
  let filmTitles = JSON.parse(localStorage.getItem('filmTitles')) || [];

  // Add the film title to the filmTitles array
  filmTitles.push(filmTitle);

  // Save the updated filmTitles array to localStorage
  localStorage.setItem('filmTitles', JSON.stringify(filmTitles));

  // Clear the input field
  inputField.value = '';

  // Display the updated list of film titles
  displayFilmTitles();
}

function displayFilmTitles() {
  // Retrieve the filmTitles array from localStorage
  let filmTitles = JSON.parse(localStorage.getItem('filmTitles')) || [];

  // Loop through the filmTitles array and display each title
  for (let i = 0; i < filmTitles.length; i++) {
    let filmTitle = filmTitles[i];
    let titleElement = document.createElement('li');
    titleElement.innerText = filmTitle;
    document.getElementById('film-titles').appendChild(titleElement);
  }
}
</script>
</body>
</html>
